  <!-- Script animasi -->
  <script>
  (() => {
    const DPR = Math.min(window.devicePixelRatio || 1, 2);
    const grid = document.getElementById('grid');
    const dots = document.getElementById('dots');
    const g = grid.getContext('2d');
    const d = dots.getContext('2d');

    let W=0, H=0, running=true;
    const cfg = { grid: { step: 32, color: 'rgba(255,255,255,0.04)' }, dots: { count: 120} };

    function resize() {
      W = grid.clientWidth;
      H = grid.clientHeight;
      for (const cv of [grid, dots]) {
        cv.width = W * DPR;
        cv.height = H * DPR;
        cv.style.width = W + 'px';
        cv.style.height = H + 'px';
      }
      drawGrid();
    }

    function drawGrid() {
      g.clearRect(0,0,grid.width,grid.height);
      g.save(); g.scale(DPR,DPR);
      const step = cfg.grid.step;
      g.strokeStyle = cfg.grid.color;
      for (let x=0; x<W; x+=step) {
        g.beginPath(); g.moveTo(x,0); g.lineTo(x,H); g.stroke();
      }
      for (let y=0; y<H; y+=step) {
        g.beginPath(); g.moveTo(0,y); g.lineTo(W,y); g.stroke();
      }
      g.restore();
    }

    const particles = [];
    function spawn() {
      particles.length = 0;
      for (let i=0; i<cfg.dots.count; i++) {
        particles.push({x:Math.random()*W, y:Math.random()*H, r:1+Math.random()*2});
      }
    }

    function tick() {
      if (!running) return;
      d.clearRect(0,0,dots.width,dots.height);
      d.save(); d.scale(DPR,DPR);
      d.fillStyle="white";
      for (const p of particles) {
        d.beginPath();
        d.arc(p.x,p.y,p.r,0,Math.PI*2);
        d.fill();
        p.y += 0.2; if (p.y>H) p.y=0;
      }
      d.restore();
      requestAnimationFrame(tick);
    }

    resize();
    spawn();
    tick();
    window.addEventListener('resize', () => { resize(); spawn(); });
  })();
  </script>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Gatcha Ball + Rarity Board</title>
<style>
  :root{
    --bg:#0b0f18; --panel:#12182a; --ink:#e5e7eb; --muted:#9aa3af; --accent:#22d3ee;
    --common:#9ca3af; --uncommon:#34d399; --rare:#60a5fa; --epic:#a78bfa; --legendary:#f59e0b; --secret:#fb7185;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 1200px at 50% -300px,#171824,#090b0f); color:var(--ink)}
  .wrap{max-width:1100px;margin:0 auto;padding:28px 14px}
.grid{
  display:grid;
  grid-template-columns:minmax(0,1fr) 380px;
  gap:22px;
}
@media (max-width: 980px){
  .grid{ grid-template-columns:minmax(0,1fr); }
  .card--gatcha{ order:1; }
  .card--board{ order:2; }
}

  /* ========== Gatcha Ball (kiri) ========== */
  .stage{display:grid;place-items:center;min-height:360px}
  .ball{
    width:220px;height:220px;border-radius:999px;position:relative;overflow:hidden;
    border:1px solid rgba(0,0,0,.35); box-shadow:inset 0 -18px 34px rgba(0,0,0,.38), 0 18px 28px rgba(0,0,0,.35);
    background:linear-gradient(145deg,#9aa3af,#6b7280); /* neutral */
    transition:background .35s ease, transform .25s ease, filter .25s ease;
  }
  .ball::after{
    content:""; position:absolute; left:18%; top:18%; width:44%; height:44%; border-radius:999px;
    background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%);
    mix-blend-mode:screen; opacity:.9; pointer-events:none;
  }
  .ball.common   { background:linear-gradient(145deg,#c9d2dc,#8f9baa) }
  .ball.uncommon { background:linear-gradient(145deg,#7ce9c4,#10b981) }
  .ball.rare     { background:linear-gradient(145deg,#d0e1ff,#3b82f6) }
  .ball.epic     { background:linear-gradient(145deg,#d9ccff,#8b5cf6) }
  .ball.legendary{ background:linear-gradient(145deg,#ffe08a,#f59e0b) }
  .ball.secret   { background:linear-gradient(145deg,#ffb3b3,#ef4444) }

  .ball.animating{ animation: pulseGlow var(--dur,2200ms) ease-in-out forwards; }
  @keyframes pulseGlow{
    0%   { transform: translateY(0) scale(1);    filter: drop-shadow(0 0 0 rgba(34,211,238,0)); }
    20%  { transform: translateY(-8px) scale(1.05); filter: drop-shadow(0 0 18px rgba(34,211,238,.35)); }
    40%  { transform: translateY(0) scale(1.02); filter: drop-shadow(0 0 10px rgba(34,211,238,.25)); }
    60%  { transform: translateY(-6px) scale(1.06); filter: drop-shadow(0 0 22px rgba(34,211,238,.45)); }
    80%  { transform: translateY(0) scale(1.03); filter: drop-shadow(0 0 14px rgba(34,211,238,.35)); }
    100% { transform: translateY(0) scale(1);    filter: drop-shadow(0 0 0 rgba(34,211,238,0)); }
  }

  .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:14px}
  .btn{background:linear-gradient(180deg,#16b8ff,#0ea5e9);border:none;color:#fff;padding:12px 18px;border-radius:12px;font-weight:800;cursor:pointer;
       box-shadow:0 6px 20px rgba(14,165,233,.35)}
  .btn[disabled]{opacity:.6;cursor:not-allowed}
  .ghost{background:#1f2937;border:none;color:#fff;padding:10px 16px;border-radius:12px;font-weight:700}
  .note{font-size:12px;color:var(--muted)}

  /* ========== Rarity Board (kanan) ========== */
  h3{margin:0 0 10px}

  .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.2);font-weight:700;font-size:12px}
  .bar{height:8px;border-radius:8px;background:rgba(255,255,255,.08);overflow:hidden;margin-bottom:8px}
  .bar>span{display:block;height:100%;background:linear-gradient(90deg,#34d399,#a7f3d0)}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
  .item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06)}
  .thumb{width:46px;height:46px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,.12)}
  .meta{flex:1;min-width:0}
  .meta b{display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .pct{font-weight:700;color:#a7f3d0}

  /* Modal */
  .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:24px;z-index:50}
  .backdrop.show{display:flex}
  .modal{background:linear-gradient(180deg,#0f172a,#0b0f1a);border:1px solid rgba(255,255,255,.08);border-radius:18px;
         width:min(560px,96vw);padding:20px;text-align:center}
  .modal h2{margin:0 0 6px}
  .prize{width:280px;height:280px;object-fit:cover;border-radius:16px;border:1px solid rgba(255,255,255,.12);display:block;margin:12px auto}

<body>
<div class="wrap">
  <div class="grid">
    <!-- KIRI: Gatcha -->
    <div class="card card--gatcha">
      <h2 style="margin:0 0 10px">üé∞ Gatcha Machine</h2>
      <div class="note">Klik <b>OPEN</b>. Bola menyala sesuai <i>rarity</i>, lalu NFT muncul.</div>

      <div class="stage"><div id="ball" class="ball"></div></div>

    </div>

    <!-- KANAN: Rarity Board -->
    <div class="card card--board" id="board">
      <h3>üß© Rarity Board</h3>
      <div class="note">Semua hadiah berupa <b>gambar NFT</b>. Odds mengikuti persentase tiap item.</div>
      <div id="boardBody" style="margin-top:10px"></div>
    </div>
  </div>
</div>

  <!-- Modal -->
  <div id="modal" class="backdrop">
    <div class="modal">
      <h2>üéâ Selamat!</h2>
      <p class="note">Kamu mendapatkan:</p>
      <img id="prizeImg" class="prize" src="" alt="">
      <div id="prizeName" style="font-weight:800;font-size:20px;margin-top:6px">‚Äî</div>
      <div id="prizeMeta" class="note">‚Äî</div>
      <button id="closeModal" class="ghost">Tutup</button>
    </div>
  </div>

<script>
/* ======= DATA (total 100%) ======= */
const items = [
  { label:"M1",  rarity:"Common",    percent:10,  img:"https://i.imghippo.com/files/TSbB1517Qyo.png" },
  { label:"M2",  rarity:"Common",    percent:10,  img:"https://i.imghippo.com/files/FlI3186bnY.png" },
  { label:"M3",   rarity:"Common",  percent:10,   img:"https://i.imghippo.com/files/BlrZ4239QF.png" },
  { label:"M4",   rarity:"Common",  percent:10,   img:"https://i.imghippo.com/files/syo6498SFA.png" },
  { label:"M5",  rarity:"Uncommon",    percent:7,  img:"https://i.imghippo.com/files/TSbB1517Qyo.png" },
  { label:"M6",  rarity:"Uncommon",    percent:7,  img:"https://i.imghippo.com/files/LBJ5222KaA.png" },
  { label:"M7",   rarity:"Uncommon",  percent:7,   img:"https://i.imghippo.com/files/dyI7023qyY.png" },
  { label:"M8",   rarity:"Uncommon",  percent:7,   img:"https://i.imghippo.com/files/eiaw1437QQ.png" },
  { label:"M9",     rarity:"Rare",      percent:5, img:"https://i.imghippo.com/files/jiGE5024Kps.png" },
  { label:"M10",     rarity:"Rare",      percent:5, img:"https://i.imghippo.com/files/OOSV6802mZE.png" },
  { label:"M11",   rarity:"Rare",      percent:5,   img:"https://i.imghippo.com/files/NTK4959Xuc.png" },
  { label:"M12",   rarity:"Rare",      percent:5,   img:"https://i.imghippo.com/files/Xt6687XI.png" },
  { label:"M13",     rarity:"Epic",      percent:3, img:"https://i.imghippo.com/files/TPH4745Khc.png" },
  { label:"M14",     rarity:"Epic",      percent:3, img:"https://i.imghippo.com/files/KQlX5675rI.png" },
  { label:"M15",     rarity:"Legendary",      percent:0.5, img:"https://i.imghippo.com/files/OOSV6802mZE.png" },
  { label:"M16",        rarity:"Legendary",    percent:0.5, img:"https://i.imghippo.com/files/gdnc6227sY.png" },
  { label:"M17",        rarity:"Secret",    percent:0.1, img:"https://i.imghippo.com/files/XSB5260Ol.png" }
];

/* ======= Pengaturan animasi ======= */
const DURATION_MS = 3200; // ubah jika ingin lebih cepat/lambat

/* ======= Helpers ======= */
const rClass = r => ({Common:'common',Uncommon:'uncommon',Rare:'rare',Epic:'epic',Legendary:'legendary',Secret:'secret'})[r]||'common';
const rarityVar = r => ({Common:'--common',Uncommon:'--uncommon',Rare:'--rare',Epic:'--epic',Legendary:'--legendary',Secret:'--secret'})[r]||'--common';
function pickWeighted(arr){ let r=Math.random()*100, a=0; for(const it of arr){ a+=Number(it.percent)||0; if(r<a) return it; } return arr.at(-1); }
const preloadAll = arr => Promise.all(arr.map(i=>new Promise(res=>{const im=new Image(); im.onload=im.onerror=res; im.src=i.img;})));

/* ======= DOM ======= */
const ball = document.getElementById('ball');
const openBtn = document.getElementById('openBtn');
const againBtn = document.getElementById('againBtn');
const statusEl = document.getElementById('status');
const modal = document.getElementById('modal');
const prizeImg = document.getElementById('prizeImg');
const prizeName = document.getElementById('prizeName');
const prizeMeta = document.getElementById('prizeMeta');
document.getElementById('closeModal').addEventListener('click', ()=>modal.classList.remove('show'));
modal.addEventListener('click', e=>{ if(e.target===modal) modal.classList.remove('show'); });

/* ======= State ======= */
let lockedPrize = null, busy = false;

/* ======= Init ======= */
(async function init(){
  await preloadAll(items);
  statusEl.textContent = 'Siap! Klik OPEN.';
  openBtn.disabled = false;
  renderBoard();
})();

/* ======= OPEN flow ======= */
function resetBall(){ ball.className='ball'; ball.style.setProperty('--dur', DURATION_MS+'ms'); }
function openGatcha(){
  if(busy) return;
  busy=true; openBtn.disabled=true; againBtn.disabled=true;

  lockedPrize = pickWeighted(items);        // lock hasil
  resetBall();
  ball.classList.add(rClass(lockedPrize.rarity));
  setTimeout(()=> ball.classList.add('animating'), 60);

  setTimeout(()=>{
    ball.classList.remove('animating');
    showPrize();
    busy=false; againBtn.disabled=false;
  }, DURATION_MS+80);
}
function showPrize(){
  prizeImg.src = lockedPrize.img;
  prizeName.textContent = lockedPrize.label;
  prizeMeta.textContent = `${lockedPrize.rarity} ‚Ä¢ ${lockedPrize.percent}%`;
  const v = getComputedStyle(document.documentElement).getPropertyValue(rarityVar(lockedPrize.rarity)).trim();
  prizeMeta.style.color = v || '#cbd5e1';
  modal.classList.add('show');
}
function playAgain(){ modal.classList.remove('show'); resetBall(); openBtn.disabled=false; }

/* ======= Rarity Board (kanan) ======= */
const boardBody = document.getElementById('boardBody');
function renderBoard(){
  const byTier = items.reduce((m,i)=>{(m[i.rarity]=m[i.rarity]||[]).push(i); return m;},{});
  const order = ["Common","Uncommon","Rare","Epic","Legendary","Secret"];
  boardBody.innerHTML = order.map(t=>{
    const arr = byTier[t]||[];
    const total = arr.reduce((s,i)=>s+i.percent,0);
    return `
    <div class="tier">
      <div class="tier-head">
        <span class="chip" style="border-color:rgba(255,255,255,.25);color:var(${rarityVar(t)})">${t}</span>
        <span><b>${total}%</b> total</span>
      </div>
      <div class="bar"><span style="width:${total}%"></span></div>
      <div class="grid">
        ${arr.map(it=>`
          <div class="item">
            <img class="thumb" src="${it.img}" alt="${it.label}">
            <div class="meta">
              <b>${it.label}</b>
              <span class="note" style="color:var(${rarityVar(it.rarity)})">${it.rarity}</span>
            </div>
            <div class="pct">${it.percent}%</div>
          </div>
        `).join("")}
      </div>
    </div>`;
  }).join("");
}

/* ======= Events ======= */
openBtn.addEventListener('click', openGatcha);
againBtn.addEventListener('click', playAgain);
</script>
